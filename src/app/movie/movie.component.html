<p>movies!</p>

<div>
  <select (change)="GetMovieSearch($event)">
    <option value="" selected>All</option>
    <option *ngFor="let l of language" [value]="l">
      {{ l }}
    </option>
  </select>
</div>

<div>
  <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter" />

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="listingType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Listing</th>
      <td mat-cell *matCellDef="let element">{{ element.listingType }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <ng-container matColumnDef="imdbRating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IMDB Rating</th>
      <td mat-cell *matCellDef="let element">{{ element.imdbRating }}</td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
      <td mat-cell *matCellDef="let element">{{ element.language }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="getMovie(element.imdbID)">View</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
